events {
    worker_connections 1024;
}

http {
    upstream mcp_orchestrator {
        server mcp-orchestrator:8080;
    }

    upstream mcp_monitoring {
        server mcp-monitor:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # MCP Orchestrator API
        location /api/ {
            proxy_pass http://mcp_orchestrator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Monitoring Dashboard
        location /monitor/ {
            proxy_pass http://mcp_monitoring/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            return 200 'MCP Infrastructure Running';
            add_header Content-Type text/plain;
        }
    }
}
